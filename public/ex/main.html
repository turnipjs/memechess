
<html>
<head>
	<style type="text/css">
		#play-table{
			width:100%;
			height:100%;
		}

		#play-table tr{
			height:5%;
		}

		#play-table td{
			width:5%;
		}

		table, td, tr{
			border: 1px solid black;
			margin: 0px;
			padding: 0px;
			border-collapse: collapse;
		}
	</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		function setup(){
			table = $("#play-table");
			for(y=0;y<20;y++){
				child = $("<tr></tr>");
				table.append(child);
				for(x=0;x<20;x++){
					child.append($("<td id=\"cell-"+x+"-"+y+"\"></td>"));
				}
			}

			data = {
				"pieces":[
					{
						"type":"pawn",
						"color":"BLACK",
						"pos":[5, 5, 0],
						"moves":[
							["move_capture", 6, 4, 0],
							["move", 6, 5, 0],
							["move", 5, 4, 0]
						]
					},
					{
						"type":"pawn",
						"color":"WHITE",
						"pos":[6, 4, 0],
						"moves":[
							["move_capture", 5, 5, 0],
							["move", 5, 4, 0],
							["move", 6, 5, 0]
						]
					}
				]
			};

			function set_tile(x, y, text){
				$("#cell-"+x+"-"+y).text(text);
			}

			for(i=0;i<data.pieces.length;i++){
				set_tile(data.pieces[i].pos[0], data.pieces[i].pos[1], data.pieces[i].type)
			}
		}
	</script>
</head>
<body onload="setup();">
<div id="container">
	<table id="play-table">
	</table>
</div>
</body>
</html>
